<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/my2.js"></script>
    <title>Document</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="money" name="money"></td>
        <td>
            <select id="from">
                <option>VND</option>
                <option>USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option>VND</option>
                <option>USD</option>
            </select>
        </td>
        <td>
            <button type="button" id="btn" onclick="convert()">Convert</button>
        </td>
    </tr>
    <tr>
        <td colspan="4"><span id="result"></span></td>
    </tr>
</table>
</body>
</html>
